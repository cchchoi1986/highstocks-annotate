<!-- jquery library -->

<!-- jquery UI library -->

  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
  <!-- bootstrap library -->

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="/images/chart_logo.gif">

<body>
  <div id="chart"></div>
  <div class="container">
    
    <div class="row cc-form">
      <div class="col-xs-12">
        <div class="col-xs-2 labelcol">
          <label class="cclabel col-xs-12">Title:</label>
          <label class="cclabel col-xs-12">Content:</label>
          <label class="cclabel col-xs-12">Date:</label>
        </div>
        <div class="col-xs-5 inputcol">
          <input id="title" class="input-bar" type="text">
          <input id="content" class="input-bar" type="text">
          <input id="date" class="input-bar" type="date">
        </div>
        <button class="col-xs-offset-1 col-xs-4 post-button">POST!
        </button>
        <button class="col-xs-offset-1 col-xs-4 edit-button">EDIT!
        </button>
      </div>
    </div>

    <div class='row'>
      <div class="col-xs-12 anno-header">
        <div class="col-xs-2">Date:
        </div>
        <div class="col-xs-2">Title:
        </div>
        <div class="col-xs-4">Content:
        </div>
        <div class="col-xs-offset-1 col-xs-1">Modify:
        </div>
        <div class="col-xs-offset-1 col-xs-1">Delete:
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 anno-insert">
        
      </div>
    </div>
  </div>
